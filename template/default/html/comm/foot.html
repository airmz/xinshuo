<script>
    //ajax提交表单
    function subform(obj) {
        var url = '{pboot:form fcode=2}';
        var tel = $(obj).find("#tel").val();

        var reg = /^(1|0)[\d\-]+$/;
        if (!reg.test(tel)) {
            alert('电话号码错误！');
            return false;
        }

        $.ajax({
            type: 'POST',
            url: url,
            dataType: 'json',
            data: {
                tel: tel
            },
            success: function (response, status) {
                if (response.code) {
                    alert("您的来电已收到，我们会尽快联系您！");
                    $(obj)[0].reset();
                } else {
                    alert(response.data);
                }
            },
            error: function (xhr, status, error) {
                alert('返回数据异常！');
            }
        });
        return false;
    }
</script>
